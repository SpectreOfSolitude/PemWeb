<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <center>
        <h1>Tic-Tac-Toe</h1>
        <button id="toggleDarkMode" onclick="darkMode()">Toggle Dark Mode</button>

    </center>
    <div class="board" id="board">
        <div class="cell lightBox" id="0" onclick="move(0)"></div>
        <div class="cell lightBox" id="1" onclick="move(1)"></div>
        <div class="cell lightBox" id="2" onclick="move(2)"></div>
        <div class="cell lightBox" id="3" onclick="move(3)"></div>
        <div class="cell lightBox" id="4" onclick="move(4)"></div>
        <div class="cell lightBox" id="5" onclick="move(5)"></div>
        <div class="cell lightBox" id="6" onclick="move(6)"></div>
        <div class="cell lightBox" id="7" onclick="move(7)"></div>
        <div class="cell lightBox" id="8" onclick="move(8)"></div>
        <!-- 9 divs for the game board -->
    </div>
    <div class="status" id="status">
        <!-- Display game status here -->
    </div>
    <center>
        <div class="hidden" id="win">Selamat! Anda Menang!</div>
        <button id="reset" onclick="reset()">Reset</button>
    </center>
    <script src="script.js"></script>

    <p id="wm">All rights reserved by the SpectreOfSolitude.</p>
</body>
</html>
